<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p>15856</p>
        <p>1409600130803</p>
        {% if not form.is_valid %}
            <form method='post' action="{% url 'greet' %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="employee_id">Employee ID:</label></td>
                        <td><input type='number' id='employee_id' name='employee_id'></td>
                    </tr>
                    <tr>
                        <td><label for="personal_id">Personal ID:</label></td>
                        <td><input type='number' id='personal_id' name='personal_id'></td>
                    </tr>
                </table>
                <input type="submit">
            </form>
        {% endif %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
